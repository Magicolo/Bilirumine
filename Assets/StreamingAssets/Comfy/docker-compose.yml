volumes:
  comfy:
    external: true

services:
  comfy:
    image: comfy
    volumes:
      - ./input:/input
      - ~/Projects/ai/comfy/Comfy:/comfy
      - comfy:/root/.cache
    entrypoint: python /input/main.py
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
              count: all